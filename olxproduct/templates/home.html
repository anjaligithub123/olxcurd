<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        {% for i in m %}
        <div class="col-sm-4 mt-4 mb-4">
<div class="card" style="width:19rem;">
  <img src="{{i.image.url}}" height="300px" width="300px" class="card-img-top" alt="...">
  <div class="card-body" style="background-color:#e3f2fd">
    <h5 class="card-title">{{i.model_name}}</h5>
         <p class="card-text">year:{{i.year}}</p>
          <p class="card-text">price:{{i.price}}</p>






    <a href="{% url 'product:detail' i.id %}" class="btn btn-primary">Details...</a>
  </div>
</div>




        </div>

        {% endfor %}



    </div>
</div>

{% endblock %}
